<div class="page-container" [class.example-is-mobile]="mobileQuery.matches">
  <app-loader></app-loader>
  <mat-toolbar color="primary" style="width:100%;">
    <div class="row" style="width:100%">
      <div class="col-4 d-flex align-items-center">
        <button mat-icon-button class="example-icon" (click)="snav.toggle()"
          aria-label="Example icon-button with menu icon">
          <mat-icon>menu</mat-icon>
        </button>
        <span>{{title}}</span>
      </div>
      <div class="col d-flex justify-content-center">
        <p style="font-size:0.7em; font-weight: normal;">Powered by NovaTech Â©2023</p>
      </div>
      <div class="col d-flex justify-content-end">
        <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
          <mat-icon>notifications</mat-icon>
        </button>
        <button mat-icon-button class="person-icon" aria-label="User Account">
          <mat-icon>person</mat-icon>
        </button>

      </div>
    </div>
    

  </mat-toolbar>
  <!-- <mat-progress-bar class="pt-1" mode="determinate" color="primary"></mat-progress-bar> -->
  <mat-sidenav-container class="page-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">

    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" class="page-sidenav" opened
      [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">

      <mat-nav-list>
        <a mat-list-item href="#" position="start">Products</a>
        <a mat-list-item href="#">Stocks</a>
        <a mat-list-item href="/categories">Categories</a>
        <a mat-list-item href="/brands">Brands</a>
        <a mat-list-item href="/currencies">Currency</a>
        <hr />
        <a mat-list-item href="#">Sales</a>
        <a mat-list-item href="#">Purchase</a>
        <hr />
        <a mat-list-item href="#">Settings</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet>
      </router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
