<form [formGroup]="categoryForm" (ngSubmit)="createCategory()" class="form">
    <h2 mat-dialog-title>Create Category</h2>
    <mat-dialog-content>
      <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" required>
        <div matError *ngIf="categoryForm.get('name')?.invalid && categoryForm.get('name')?.touched" class="text-danger">
            Name is required.
        </div>
      </mat-form-field>
  
      <mat-form-field>
        <mat-label>Description</mat-label>
        <textarea matInput formControlName="description"></textarea>
      </mat-form-field>
    </mat-dialog-content>
  
    <mat-dialog-actions align="end">
      <button mat-button type="button" (click)="cancel()">Cancel</button>
      <button mat-button type="submit" [disabled]="categoryForm.invalid">Create</button>
    </mat-dialog-actions>
  </form>
