<div class="container">
    <mat-card class="upload-card">
        <mat-card-header class="mb-4">
            <h2>Import products from Excel.</h2>
        </mat-card-header>
        <mat-card-content class="mb-3">
            <div class="file-upload-container">
                <input type="file" class="file-input" (change)="onFileChange($event)" accept=".xlsx">
                <button mat-raised-button color="primary" (click)="uploadFile()">Upload</button>
            </div>
        </mat-card-content>
        <mat-card-footer style="font-size:1.3rem;">
            <div class="m-3" style="color:#0b9959;" *ngIf="importSuccessStatus">
                <span>Success: Data imported!</span>
            </div>
            <div class="m-3" style="color:#ef1a53" *ngIf="importFailedStatus">
                <span>Error: Importing process failed!</span>
            </div>
            
        </mat-card-footer>
    </mat-card>
</div>
