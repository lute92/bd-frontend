<form [formGroup]="currencyForm" (ngSubmit)="createCurrency()" class="form">
    <h2 mat-dialog-title>Create Currency</h2>
    <mat-dialog-content>
      <mat-form-field>
        <mat-label>Currency Code</mat-label>
        <input matInput formControlName="name" required>
        <div matError *ngIf="currencyForm.get('name')?.invalid && currencyForm.get('name')?.touched" class="text-danger">
            Currency Code is required.
        </div>
      </mat-form-field>
  
      <mat-form-field>
        <mat-label>Description</mat-label>
        <textarea matInput formControlName="description"></textarea>
      </mat-form-field>
    </mat-dialog-content>
  
    <mat-dialog-actions align="end">
      <button mat-button type="button" (click)="cancel()">Cancel</button>
      <button mat-button type="submit" [disabled]="currencyForm.invalid">Create</button>
    </mat-dialog-actions>
  </form>
