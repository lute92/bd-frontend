<div class="container d-flex align-items-center justify-content-center">
  <div class="row">
    <div class="col-12">
      <div style="text-align: center;margin-top:1em;"><h1 style="font-family:fantasy;color:rgb(108, 129, 235)">Welcome to the admin portal</h1></div>
      
      <mat-card class="mt-5">
        <mat-card-header>
          <mat-card-title>Login</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <form (submit)="login()">
            <mat-form-field appearance="fill">
              <mat-label>Username</mat-label>
              <input matInput [(ngModel)]="formData.username" name="username" required>
            </mat-form-field>
            <mat-form-field appearance="fill">
              <mat-label>Password</mat-label>
              <input matInput [(ngModel)]="formData.password" name="password" type="password" required>
            </mat-form-field>
            <button mat-raised-button color="primary" type="submit">Login</button>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>

</div>
